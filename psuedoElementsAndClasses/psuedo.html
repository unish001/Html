<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class example</title>
    <link href="pseudo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="tooltip">
        Hover me to show tooltip
        <p id="tooltip-content">I am a tooltip text for the above element</p>
    </div>

    <button>Login</button>

    <div>
        <b class="abc">This is a bold text</b><br>
        <i class="abc">This is italic</i><br>
        <p class="abc">This is a normal paragraph</p>
    </div>

    <header>
        <h4>Heading 4</h4>
        <h4>Heading 4 A</h4>
        <h4>Heading 4 B</h4>
        <h4>Heading 4 C</h4>
        <h4>Heading 4 D</h4>
    </header>

    <a href="https://google.com" target="_blank">Go to Google</a>
</body>
</html>
