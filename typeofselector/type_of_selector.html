<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of selector</title>
    <link href="type_of_selector.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2>Example of type of selector</h2>
    <div id="parent">
        <p>This is a paragraph</p>
        <p title="lorem">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto eaque autem laboriosam, </p>
    <div>
        <p title="another paragraph">This is another paragraph</p>
    </div>
    
    </div>

    <p id="abc" title="another paragraph"> This is my paragraph</p>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>

</body>
</html>
